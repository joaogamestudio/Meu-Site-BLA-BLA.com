<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Site Minimalista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.85;
        }
        
        a.botao {
            margin-top: 30px;
            padding: 15px 30px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: 0.2s;
        }
        
        a.botao:hover {
            background: #e2e2e2;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo!</h1>
    <p>Este é um site minimalista criado como modelo. Você pode usar ele como base para registrar seu domínio e personalizar como quiser.</p>
    <a class="botao" href="#">Clique aqui</a>
</body>

</html>
